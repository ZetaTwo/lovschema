    <script src="/js/vendor/modernizr.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular-cookies.min.js"></script>

    <script src="/js/lovschema/LovschemaApp.js"></script>
    <script src="/js/lovschema/LovschemaResources.js"></script>
    <script src="/js/lovschema/LovschemaServices.js"></script>
    <script src="/js/lovschema/RegisterCtrl.js"></script>
    <script src="/js/lovschema/LoginCtrl.js"></script>
    <script src="/js/lovschema/UserCtrl.js"></script>
    <script src="/js/lovschema/CalendarCtrl.js"></script>
  </head>
  <body>

  <div class="fixed">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a x-ng-href="#">Lovschema</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a x-ng-href="">Menu</a></li>
    </ul>

    <section class="top-bar-section" x-ng-controller="LoginCtrl">
      <!-- Right Nav Section -->
      <ul class="right">
        <li x-ng-show="loggedIn"><a x-ng-href="#user">Welcome {{username}}!</a></li>
        <li x-ng-show="loggedIn"><a class="alert button expand" x-ng-click="logout()">Log out</a></li>
        <li x-ng-show="!loggedIn"><a x-ng-href="#register">Register</a></li>
        <li x-ng-show="!loggedIn" class="has-form">
          <form method="post" x-ng-submit="login()">
            <div class="row collapse">
              <div class="large-4 small-4 columns">
                <input type="text" placeholder="Username" x-ng-model="login_username">
              </div>
              <div class="large-1 small-1 columns">&nbsp;</div>
              <div class="large-5 small-5 columns">
                <input type="password" placeholder="Password" x-ng-model="login_password">
              </div>
              <div class="large-2 small-2 columns">
                <button type="submit" class="alert button expand">Login</button>
              </div>
            </div>
          </form>
        </li>
      </ul>
    </section>
  </nav>
  </div>

  <div class="row">
    <div class="large-12 columns" x-ng-view="">

    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="/js/vendor/foundation.min.js"></script>
  <script> $(document).foundation(); </script>
  </body>
</html>
