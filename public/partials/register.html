<h1>Register</h1>
<form x-ng-submit="register($event)" name="register_form">
  <div class="row">
    <div class="large-12 columns">
      <div class="panel error" x-ng-show="error">{{error}}</div>
    </div>
  </div>
  <div class="row">
    <div class="large-4 medium-4 small-12 columns">
      <label for="register_username" x-ng-class="{error: register_form.register_username.$invalid && submitted }">Username</label>
      <input type="text" id="register_username" maxlength="15" name="register_username" x-ng-model="username" required="required" x-ng-minlength="3" x-ng-maxlength="15" x-ng-trim="false" x-ng-class="{error: register_form.register_username.$invalid && submitted}">
      <small class="error" x-ng-show="register_form.register_username.$invalid && submitted">Invalid entry</small>
    </div>
    <div class="large-4 medium-4 small-12 columns">
      <label for="register_password" x-ng-class="{error: register_form.register_password.$invalid && submitted}">Password</label>
      <input type="password" id="register_password" name="register_password" x-ng-model="password" required="required" x-ng-minlength="6" x-ng-maxlength="64" x-ng-trim="false" x-ng-class="{error: register_form.register_password.$invalid && submitted}">
      <small class="error" x-ng-show="register_form.register_password.$invalid && submitted">Invalid entry</small>
    </div>
    <div class="large-4 medium-4 small-12 columns">
      <label for="register_email" x-ng-class="{error: !email_valid  && submitted }">E-mail</label>
      <input type="text" id="register_email" name="register_email" x-ng-model="email" ls-mail-validation="email_valid" required="required" x-ng-class="{error: !email_valid && submitted}">
      <small class="error" x-ng-show="!email_valid && submitted">Invalid entry</small>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <button type="submit" x-ng-disabled="submitting">Register</button>
    </div>
  </div>
</form>
